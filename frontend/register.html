<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../public/sass/style.css">
</head>

<body>
    <div id="register" class=" mt-5 main d-flex flex-column align-items-center w-25 mx-auto">

        <h1>Sign up</h1>
        <div class="container">
            <div class="signup-form">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" name="lastName" id="lastName" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="dob">Date of birth</label>
                    <input type="date" name="dob" id="dob" class="form-control" />
                </div>

                <div class="form-group">
                    <input type="text" name="role" id="role" value="client" hidden class="form-control" />
                </div>

                <div class="form-group">
                    <input type="submit" name="register" id="submit" class="submit btn btn-primary my-3" value="Create account" onclick="register()" />
                </div>

            </div>

            <p class="loginhere">
                Already have an account ?<a href="login.html" class="loginhere-link"> Log in</a>
            </p>
        </div>

    </div>
    <script src="../public/js/register.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
